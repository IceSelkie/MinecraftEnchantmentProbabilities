<!DOCTYPE html>

<html>
  <head>
  </head>
  <body>
    <h1 style="text-align:center">Enchantments</h1>
    <h2>Presets</h2>
    <label for="material">Material:</label>
    <select id="material">
      <option value="other">Other (Book/Bow/Fishing Rod/Trident/Crossbow)</option>
      <option value="wood">Wood</option>
      <option value="leather">Leather</option>
      <option value="stone">Stone</option>
      <option value="chain">Chain</option>
      <option value="iron">Iron</option>
      <option value="gold">Gold</option>
      <option value="diamond">Diamond</option>
      <option value="turtle">Turtle</option>
      <option value="netherite">Netherite</option>
    </select>

    <br>

    <label for="item">Item:</label>
    <select id="item">
      <option value="book">Book</option>

      <option value="sword">Sword</option>
      <option value="shovel">Shovel</option>
      <option value="pick">Pickaxe</option>
      <option value="axe">Axe</option>
      <option value="sheers">Sheers</option>
      <option value="hoe">Hoe</option>

      <option value="hat">Helmet</option>
      <option value="shirt">Chestplate</option>
      <option value="pants">Leggings</option>
      <option value="shoes">Boots</option>

      <option value="bow">Bow</option>
      <option value="rod">Fishing Rod</option>
      <option value="trident">Trident</option>
      <option value="crossbow">Crossbow</option>
    </select>

    <br>

    <script type="text/javascript">
      function display_level(value)
      {
        document.getElementById("level_display").innerHTML = value;
      }
    </script>
    <label for="level">Enchantment level: <span id="level_display"></span>
     <br>
    (Between 1 and 30 levels. Found on the far right side of the enchant button. Select 0 for all.):</label>
    <input type="range" id="level" min="0" max="30" value="30" onChange="display_level(this.value);">

    ?treasure

    <h2>Advanced</h2>
    <p>The values below are editable. Click on the value to edit.</p>
    enchantability
    enchantments available
    ?allow conflicting
    ?self enchant book (delete random enchant if multiple)

    <h2>Parameters:</h2>
  </body>
</html>
